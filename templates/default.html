<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name=viewport content="width=device-width, initial-scale=1">
        $if(description)$<meta name="description" content="$description$">$endif$
        <title>$title$ — Debiania</title>
        <link rel="canonical" href="$root$$url$">
        <link rel="icon" type="image/png" href="/images/debiania.png">
        <link rel="stylesheet" type="text/css" media="all"
            href="/css/debiania.css">
        <link rel="alternate" type="application/rss+xml"
            title="Debiania" href="/feeds/all.rss">
        <link rel="alternate" type="application/atom+xml"
            title="Debiania" href="/feeds/all.atom">
        $if(enable-mathjax)$
        <script type="text/x-mathjax-config">
            MathJax.Hub.Config({
                jax: ["input/TeX", "output/HTML-CSS", "output/NativeMML", "output/SVG"],
                extensions: ["tex2jax.js", "MathMenu.js", "MathZoom.js", "AssistiveMML.js"],
                TeX: {
                    extensions: ["AMSmath.js", "AMSsymbols.js", "noErrors.js", "noUndefined.js"]
                },
                "HTML-CSS": {
                    imageFont: null
                }
            });
        </script>
        <script type="text/javascript" async src="/MathJax/MathJax.js">
        </script>
        $endif$
    </head>
    <body>
        <header id="blog-header">
            <nav id="navigation">
                <a href="/index.html"
                   $if(navbar-home)$id="navbar-selected-link"$endif$>Home</a>
                <a href="/about.html"
                   $if(navbar-about)$id="navbar-selected-link"$endif$>About</a>
                <a href="/posts.html"
                   $if(navbar-archives)$id="navbar-selected-link"$endif$>Archives</a>
                <a href="/subscribe.html"
                   $if(navbar-subscribe)$id="navbar-selected-link"$endif$>
                    <span class="content-desktop">
                        Subscribe
                    </span>
                    <span class="content-mobile">
                        <img src="/images/feedicon.svg" style="height: 1rem;" loading="lazy">
                    </span>
